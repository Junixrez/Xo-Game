<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="all-content">

        <div id="main-content">
            <div id="header-and-board-wrapper">

                <!-- top header-->
                <div id="header">
                    <h2 id="instruction">
                        X turn
                    </h2>
                </div>
                <!--TOP HEADER-->

                <!--BOARD-->
                <div id="grid-container">
                    <div class="square" style="border-top:none;border-left: none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>
                    <div class="square" style="border-top:none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>
                    <div class="square" style="border-top:none;border-right: none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>

                    <!--ROW2-->
                    <div class="square" style="border-left: none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>
                    <div class="square">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>
                    <div class="square" style="border-right: none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>

                    <!-- ROW3 -->
                    <div class="square" style="border-bottom:none;border-left: none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>
                    <div class="square" style="border-bottom:none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>
                    <div class="square" style="border-bottom:none;border-right: none;">
                        <h3 class="square-content">
                            X
                        </h3>
                    </div>
                </div>
                <!--BOARD-->
                <!--footer-->

                <div id="footer">

                    <button class="action-btn" id="reset-btn">
                        Reset
                    </button>

                </div>
                <!--footer-->
            </div>

        </div>

    </div>





</body>

</html>
